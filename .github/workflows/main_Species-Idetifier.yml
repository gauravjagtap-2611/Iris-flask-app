# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Species-Idetifier

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c2fe528d08614738adcfe08b5670ef67 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a9fd61d84ae44fc68a6dd7d7c92ea489 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c2fe528d08614738adcfe08b5670ef67 }}/gauravjagtap2611/flask-dsapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Species-Idetifier'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fa23a1cafd034f2d9c84e7a5097938f3 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c2fe528d08614738adcfe08b5670ef67 }}/gauravjagtap2611/flask-dsapp:${{ github.sha }}'